<div class="panel panel-default">
    <div class="panel-heading">
        <h2>{{::vm.translate.get('Stripe Settings')}}</h2>
    </div>
    <div class="panel-body">
        <form name="stripeConfigForm" class="form-horizontal">
            <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors">
                <ul>
                    <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                </ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Public Key</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="vm.stripeConfig.publicKey" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Secret Key</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="vm.stripeConfig.privateKey" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="vm.save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
                    <button ui-sref="payment-providers" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
